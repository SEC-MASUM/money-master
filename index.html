<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Expense Manager</title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="container">
      <header><h1>Money Expense Manager</h1></header>
      <div class="main-body">
        <div class="left-side"></div>
        <div class="right-side">
          <div class="right-side-containts">
            <h4>Income</h4>
            <label class="form-control">Income: </label>
            <input
              id="income-input"
              class="form-input form-control"
              type="text"
            />

            <h4>Expenses</h4>
            <label class="form-control">Food: </label>
            <input id="food-cost" class="form-input form-control" type="text" />
            <br />
            <label class="form-control">Rent: </label>
            <input id="rent-cost" class="form-input form-control" type="text" />
            <br />
            <label class="form-control">Clothes: </label>
            <input
              id="clothes-cost"
              class="form-input form-control"
              type="text"
            />
            <br />
            <div class="cal-button">
              <button id="calculate-button" class="btn-primary">
                Calculate
              </button>
            </div>

            <h4>Total Expenses: <span id="total-expenses">0</span></h4>
            <h4>Balance: <span id="balance">0</span></h4>
            <!-- Save -->
            <label class="form-control">Save: </label>
            <input
              id="save-input"
              class="form-input form-control"
              type="text"
            />
            <span>%</span>
            <button id="save-button" class="btn-primary">Save</button>
            <h4>Saving Amount: <span id="saving-amount">0</span></h4>
            <h4>Remaining Balance: <span id="remaining-balance">0</span></h4>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
